<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processor</title>
    <link rel="stylesheet" href="{% static 'document_processor/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Document Processor</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="fileInput">Upload your documents:</label>
            <input type="file" id="fileInput" name="documents" multiple required>
            <button type="submit" id="uploadButton">Upload</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="{% static 'document_processor/js/scripts.js' %}"></script>
</body>
</html>
