```html
{% extends "app/base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">View Documents</h1>
    <div class="row">
        {% for document in documents %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ document.title }}</h5>
                    <p class="card-text">{{ document.content|truncatechars:100 }}</p>
                    <a href="{% url 'app:document_detail' document.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <p>No documents found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
```
