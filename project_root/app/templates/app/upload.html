{% extends "app/base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Upload Documents</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <p class="mt-4">
        <strong>Note:</strong> You can upload one or multiple Word or PDF files. The total size of the files should not exceed 1GB.
    </p>
</div>
{% endblock %}
