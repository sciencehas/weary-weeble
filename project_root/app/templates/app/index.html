<!DOCTYPE html>
<html>
<head>
    <title>Document Similarity App</title>
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Document Similarity App</h1>
        <p>Upload your documents and find similar content.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="{% url 'view' %}">View Processed Documents</a>
    </div>
    <script src="{% static 'app/js/scripts.js' %}"></script>
</body>
</html>
